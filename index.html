<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Carnet - Los Pinos A.D.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agency+FB:wght@700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Form Section -->
        <div class="form-section">
            <h1>Datos del Jugador</h1>

            <div class="form-row">
                <div class="form-group">
                    <label for="photoUpload">Foto del Jugador</label>
                    <input type="file" id="photoUpload" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="idPhotoUpload">Foto Cédula</label>
                    <input type="file" id="idPhotoUpload" accept="image/*">
                </div>
            </div>



            <div class="form-row">
                <div class="form-group">
                    <label for="playerName">Nombres</label>
                    <input type="text" id="playerName">
                </div>
                <div class="form-group">
                    <label for="playerLastName">Apellidos</label>
                    <input type="text" id="playerLastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="teamName">Equipo</label>
                    <input type="text" id="teamName">
                </div>
                <div class="form-group">
                    <label for="category">Categoría</label>
                    <select id="category">
                        <option value="ÚNICA">ÚNICA</option>
                        <option value="MASTER">MASTER</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="documentId">Documento</label>
                    <input type="text" id="documentId">
                </div>
                <div class="form-group">
                    <label for="bloodType">RH</label>
                    <input type="text" id="bloodType">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="emergencyContact">Número de Contacto</label>
                    <input type="text" id="emergencyContact">
                </div>
                <div class="form-group">
                    <label for="eps">EPS</label>
                    <input type="text" id="eps">
                </div>
            </div>

            <button id="downloadBtn" class="download-btn">Descargar Carnet</button>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <div id="idCard" class="id-card">
                <!-- Background decorations -->
                <div class="corner-accents">
                    <span class="corner top-left"></span>
                    <span class="corner top-right"></span>
                    <span class="corner bottom-left"></span>
                    <span class="corner bottom-right"></span>
                </div>

                <div class="card-header">
                    <h2>CAMPEONATO DE BANQUITAS</h2>
                    <h1>LOS PINOS A.D.</h1>
                    <div class="green-bar"></div>
                </div>

                <div class="photos-wrapper">
                    <div class="photo-container player-photo">
                        <label>JUGADOR</label>
                        <div class="photo-frame">
                            <img id="cardPhoto" src="https://via.placeholder.com/300x350/333333/cccccc?text=FOTO"
                                alt="Foto Jugador">
                            <div class="photo-corner top-left"></div>
                            <div class="photo-corner top-right"></div>
                            <div class="photo-corner bottom-left"></div>
                            <div class="photo-corner bottom-right"></div>
                        </div>
                    </div>

                    <div class="photo-container id-photo">
                        <label>CÉDULA</label>
                        <div class="photo-frame landscape">
                            <img id="cardIdPhoto" src="https://via.placeholder.com/350x200/333333/cccccc?text=CEDULA"
                                alt="Foto Cédula">
                            <div class="photo-corner top-left"></div>
                            <div class="photo-corner top-right"></div>
                            <div class="photo-corner bottom-left"></div>
                            <div class="photo-corner bottom-right"></div>
                        </div>
                    </div>
                </div>

                <div class="card-details">
                    <div class="detail-row">
                        <div class="detail-group half">
                            <label>NOMBRES</label>
                            <div class="field-box name-box">
                                <span id="displayPlayerName"></span>
                            </div>
                        </div>
                        <div class="detail-group half">
                            <label>APELLIDOS</label>
                            <div class="field-box name-box">
                                <span id="displayPlayerLastName"></span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-group half">
                            <label>EQUIPO</label>
                            <div class="field-box">
                                <span id="displayTeamName"></span>
                            </div>
                        </div>
                        <div class="detail-group half">
                            <label>CATEGORÍA</label>
                            <div class="field-box">
                                <span id="displayCategory" class="highlight-text">ÚNICA</span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-group large-half">
                            <label>DOCUMENTO</label>
                            <div class="field-box">
                                <span id="displayDocumentId"></span>
                            </div>
                        </div>
                        <div class="detail-group small-half">
                            <label>RH</label>
                            <div class="field-box">
                                <span id="displayBloodType" class="highlight-red"></span>
                            </div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-group half">
                            <label>NÚMERO DE CONTACTO</label>
                            <div class="field-box">
                                <span id="displayEmergencyContact"></span>
                            </div>
                        </div>
                        <div class="detail-group half">
                            <label>EPS</label>
                            <div class="field-box">
                                <span id="displayEps"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="dotted-line"></div>
                    <div class="footer-info">
                        <p class="org-name">ORGANIZACIÓN: ANDRÉS DUARTE</p>
                        <p class="season-info">TEMPORADA 2026 - VALIDO HASTA ENERO DEL 2027</p>
                        <p class="card-id">ID: JUCWNSB7B</p>
                        <p class="creator-credit">Created by Jorge Benitez</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
